<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall Limited Edition Sneakers - Sneakers</title>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="site-header">
    <div class="container">
      <div class="site-header__container">

        <!-- LOGO -->
        <a class="site-header__logo logo" href="index.html">
          <img class="logo__img" src="img/logo.svg" alt="sneakers logo" width="137" height="20">
        </a>

        <!-- SITENAV -->
        <nav class="site-header__sitenav sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item"><a class="sitenav__link" href="">Collections</a></li>
            <li class="sitenav__item"><a class="sitenav__link" href="">Men</a></li>
            <li class="sitenav__item"><a class="sitenav__link" href="">Women</a></li>
            <li class="sitenav__item"><a class="sitenav__link" href="">About</a></li>
            <li class="sitenav__item"><a class="sitenav__link" href="">Contact</a></li>
          </ul>
        </nav>

        <!-- SHOPPING CART -->
        <div class="site-header__cart">
          <!-- site-header__cart--empty -->
          <a class="site-header__cart-link js-site-header-cart-link" href="shopping-cart.html" aria-label="Shopping cart">
            <span class="site-header__cart-product-count">3</span>
            <svg class="site-header__cart-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="20" fill="none"><path fill="currentColor" fill-rule="evenodd" d="M3.863 3.641h17.062c.583 0 1.01.55.87 1.114l-1.822 7.283a.896.896 0 0 1-.817.677l-14.321.842c.256.598.849 1.01 1.53 1.01h10.008a2.72 2.72 0 0 1 2.717 2.716A2.72 2.72 0 0 1 16.373 20c-1.878 0-3.197-1.872-2.555-3.642H8.913C9.556 18.13 8.233 20 6.358 20 4.1 20 2.83 17.385 4.22 15.611c-.77-.61-1.218-1.508-1.29-2.336l-.98-10.909v.001c.072.796.169 1.876-.051-.575H.896A.896.896 0 0 1 .896 0h1.82c.465 0 .852.354.894.816l.253 2.825Zm1.57 13.642a.926.926 0 0 0 1.85 0 .926.926 0 0 0-1.85 0Zm10.94.925a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm-11.78-6.432 13.801-.811 1.383-5.531H4.024l.57 6.342Z" aria-hidden="true" clip-rule="evenodd"/></svg>
          </a>

          <!-- CART MODAL -->
          <div class="site-header__cart-modal">
            <!-- shopping-cart--empty -->
            <!-- shopping-cart--modal -->
            <section class="shopping-cart shopping-cart--modal">
              <header class="shopping-cart__header">
                <h2 class="shopping-cart__title">Cart</h2>
              </header>
              <div class="shopping-cart__inner">
                <!-- Empty -->
                <div class="shopping-cart__empty">Your cart is empty.</div>


                <!-- Has items -->
                <div class="shopping-cart__content">
                  <ul class="shopping-cart__products shopping-cart-products">

                    <li class="shopping-cart-products__item">
                      <div class="item-shopping-cart-products">
                        <img class="item-shopping-cart-products__img" src="img/cart-item-img.jpg" alt="" width="50" height="50">

                        <div class="item-shopping-cart-products__info">
                          <div class="item-shopping-cart-products__name">Fall Limited Edition Sneakers</div>
                          <div class="item-shopping-cart-products__cost">$125.00 x 3 <b>$375.00</b></div>
                        </div>

                        <!-- Delete icon -->
                        <button class="item-shopping-cart-products__remove-button" type="button">
                          <svg class="item-shopping-cart-products__remove-icon" xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 -960 960 960" width="14"><path d="M261-120q-24.75 0-42.375-17.625T201-180v-570h-41v-60h188v-30h264v30h188v60h-41v570q0 24-18 42t-42 18H261Zm438-630H261v570h438v-570ZM367-266h60v-399h-60v399Zm166 0h60v-399h-60v399ZM261-750v570-570Z"/></svg>
                        </button>
                      </div>
                    </li>

                  </ul>

                  <a class="button button--block" href="">
                    <span class="button__inner">
                      <span class="button__text">Checkout</span>
                    </span>
                  </a>
                </div>
              </div>
            </section>
          </div>

        </div>



        <!-- PROFILE -->
        <div class="site-header__profile-wrapper">
          <a class="site-header__profile-link" href="">
            <img class="site-header__profile-avatar" src="img/user.jpg" alt="user avatar" width="50" height="50">
          </a>
        </div>

      </div>
    </div>
  </header>

  <main class="main-content">
    <!-- Product Page -->
    <div class="product-page">
      <div class="product-page-container container">
        <!-- Product Page Gallery -->
        <div class="product-page__gallery">
          <!-- IMG-SHOWCASE -->
          <div class="img-showcase">
            <div class="img-showcase__showcase">
              <button class="img-showcase__lightbox-toggle js-lightbox-toggler" type="button" aria-label="Open img gallery"></button>
              <img class="img-showcase__active-img" src="img/sneakers-1-big.jpg" alt="main active img" width="445" height="445">
            </div>

            <ul class="img-showcase__thumbnails">

              <li class="img-showcase__thumbnail img-showcase__thumbnail--active">
                <button class="img-showcase__thumbnail-btn js-img-showcase__thumbnail-btn" type="button"data-img-big="img/sneakers-1-big.jpg">
                  <img class="img-showcase__thumbnail-img" src="img/sneakers-1.jpg" alt="" width="88" height="88">
                </button>
              </li>

              <li class="img-showcase__thumbnail">
                <button class="img-showcase__thumbnail-btn js-img-showcase__thumbnail-btn" type="button"data-img-big="img/sneakers-2-big.jpg">
                  <img class="img-showcase__thumbnail-img" src="img/sneakers-2.jpg" alt="" width="88" height="88">
                </button>
              </li>

              <li class="img-showcase__thumbnail">
                <button class="img-showcase__thumbnail-btn js-img-showcase__thumbnail-btn" type="button"data-img-big="img/sneakers-3-big.jpg">
                  <img class="img-showcase__thumbnail-img" src="img/sneakers-3.jpg" alt="" width="88" height="88">
                </button>
              </li>

              <li class="img-showcase__thumbnail">
                <button class="img-showcase__thumbnail-btn js-img-showcase__thumbnail-btn" type="button"data-img-big="img/sneakers-4-big.jpg">
                  <img class="img-showcase__thumbnail-img" src="img/sneakers-4.jpg" alt="" width="88" height="88">
                </button>
              </li>

            </ul>
          </div>
        </div>

        <!-- Product Page Info -->
        <div class="product-page__info">Info</div>
      </div>
    </div>
  </main>


  <!-- LIGHTBOX -->
  <div class="lightbox">
    <div class="lightbox__inner">
      <button class="lightbox__close js-lightbox__close" type="button">
        <svg class="lightbox__close-icon" xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 -960 960 960" width="30"><path fill="currentColor" d="m249-207-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/></svg>
      </button>

      <div class="img-showcase img-showcase--lightbox">
        <div class="img-showcase__showcase">

          <!-- IMG-SHOWCASE-CONTROL-BUTTONS -->
          <button class="img-showcase__control img-showcase__control--prev" type="button">
            <span class="img-showcase__control-inner">
              <svg class="img-showcase__control-icon" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="16"><path fill="currentColor" d="M400-80 0-480l400-400 56 57-343 343 343 343-56 57Z"/></svg>
            </span>
          </button>

          <button class="img-showcase__control img-showcase__control--next" type="button">
            <span class="img-showcase__control-inner">
              <svg class="img-showcase__control-icon" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="16"><path fill="currentColor" d="m304-82-56-57 343-343-343-343 56-57 400 400L304-82Z"/></svg>
            </span>
          </button>

          <img class="img-showcase__active-img" src="img/sneakers-1-big.jpg" alt="main active img" width="445" height="445">
        </div>

        <ul class="img-showcase__thumbnails">

          <li class="img-showcase__thumbnail  img-showcase__thumbnail--active">
            <button class="img-showcase__thumbnail-btn js-img-lightbox__thumbnail-btn" type="button"data-img-big="img/sneakers-1-big.jpg">
              <img class="img-showcase__thumbnail-img" src="img/sneakers-1.jpg" alt="" width="88" height="88">
            </button>
          </li>

          <li class="img-showcase__thumbnail">
            <button class="img-showcase__thumbnail-btn js-img-lightbox__thumbnail-btn" type="button"data-img-big="img/sneakers-2-big.jpg">
              <img class="img-showcase__thumbnail-img" src="img/sneakers-2.jpg" alt="" width="88" height="88">
            </button>
          </li>

          <li class="img-showcase__thumbnail">
            <button class="img-showcase__thumbnail-btn js-img-lightbox__thumbnail-btn" type="button"data-img-big="img/sneakers-3-big.jpg">
              <img class="img-showcase__thumbnail-img" src="img/sneakers-3.jpg" alt="" width="88" height="88">
            </button>
          </li>

          <li class="img-showcase__thumbnail">
            <button class="img-showcase__thumbnail-btn js-img-lightbox__thumbnail-btn" type="button"data-img-big="img/sneakers-4-big.jpg">
              <img class="img-showcase__thumbnail-img" src="img/sneakers-4.jpg" alt="" width="88" height="88">
            </button>
          </li>

        </ul>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
